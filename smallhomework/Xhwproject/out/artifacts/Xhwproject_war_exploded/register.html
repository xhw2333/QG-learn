<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!-- 主要内容 -->
    <div id="mainContent">
        <h1>注册</h1>
        <p id="passage" class="passage"></p>
        <form name="Form" action="regist" method="post" onsubmit="return myRegister()">
            <div class="user clearfix">
                <i class="fl">用户名</i>
                <span class="iconfont">&#xe615;</span>
                <input id="reUsername" class="fr" type="text" name="username" autocomplete="off" placeholder="请输入用户名">
            </div>
            <div class="key clearfix">
                <i class="fl">密码</i>
                <span class="iconfont">&#xe613;</span>
                <input id="rePassword" class="fr" type="password" name="password" autocomplete="off" placeholder="请输入密码">
            </div>
            <div class="phone clearfix">
                <i class="fl">电话</i>
                <span class="iconfont">&#xe611;</span>
                <input id="rePhone" class="fr" type="text" name="phone" autocomplete="off" placeholder="请输入手机号码">
            </div>
            <a class="tip" href="login.html">已注册，点击登录➡</a>
            <div class="btn">
                <button type="submit" id="reBtn">注册</button>
            </div>
        </form>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
