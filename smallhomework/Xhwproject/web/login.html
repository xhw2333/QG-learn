<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- 主要内容 -->
    <div id="mainContent">
        <h1>登录</h1>
        <p id="passage" class="passage"></p>
        <form name="Form" action="login" method="post" onsubmit="return mySubmit()">
            <input type="hidden" name="errorMsg" value="${errorMsg}"/>
            <div class="user clearfix">
                <i class="fl">用户名</i>
                <span class="iconfont">&#xe615;</span>
                <input id="lgUsername" class="fr" type="text" name="username" autocomplete="off" placeholder="请输入用户名">
            </div>
            <div class="key clearfix">
                <i class="fl">密码</i>
                <span class="iconfont">&#xe613;</span>
                <input id="lgPassword" class="fr" type="password" name="password" autocomplete="off" placeholder="请输入密码">
            </div>
            <div class="select">
                <input type="checkbox" name="select">
                <i>记住密码</i>
                <input type="checkbox" name="select">
                <i>自动登录</i>
            </div>
            <a class="tip" href="register.html">还没注册，点击注册➡</a>
            <div class="btn">
                <button type="submit" id="lgBtn">登录</button>
            </div>
        </form>
        <div class="ewm clearfix">
            <i class="iconfont fr" title="二维码登录">&#xe510;</i>
            <img class="pic" src="images/ewm.png" alt="">
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
