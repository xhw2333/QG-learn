<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- 主要内容 -->
    <div id="mainContent">
        <h1>登录</h1>
        <form action="#">
            <div class="user clearfix">
                <i class="fl">用户名</i><span class="iconfont">&#xe615;</span><input class="fr" type="text" name="username">
            </div>
            <div class="key clearfix">
                <i class="fl">密码</i><span class="iconfont">&#xe613;</span><input class="fr" type="password" name="password">
            </div>
            <div class="select">
                <input type="checkbox" name="select"><i>记住密码</i>
                <input type="checkbox" name="select"><i>自动登录</i>
            </div>
            <div class="btn">
                <button type="submit">登录</button>
            </div>
        </form>
        <div class="ewm clearfix">
            <i class="iconfont fr" title="二维码登录">&#xe510;</i>
            <img class="pic" src="images/ewm.png" alt="">
        </div>
    </div>

    
</body>
</html>
