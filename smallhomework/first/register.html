<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!-- 主要内容 -->
    <div id="mainContent">
        <h1>博客注册</h1>
        <form name="Form" action="#" onsubmit="return myRegister()">
            <div class="user clearfix">
                <i class="fl">用户名</i>
                <span class="iconfont">&#xe615;</span>
                <input class="fr" type="text" name="username" autocomplete="off">
            </div>
            <div class="key clearfix">
                <i class="fl">密码</i>
                <span class="iconfont">&#xe613;</span>
                <input class="fr" type="password" name="password">
            </div>
            <div class="key2 clearfix">
                <i class="fl">确认密码</i>
                <span class="iconfont">&#xe613;</span>
                <input class="fr" type="password" name="password2">
            </div>
            <a class="tip" href="login.html">已注册，点击登录➡</a>
            <div class="btn">
                <button type="submit">注册</button>
            </div>
        </form>
    </div>
    <script src="js/login.js"></script>
    
</body>
</html>
