<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!-- 主要内容 -->
    <div id="mainContent">
        <h1>注册</h1>
        <form name="Form" action="#" onsubmit="return myRegister()">
            <div class="user clearfix">
                <i class="fl">用户名</i>
                <span class="iconfont">&#xe615;</span>
                <input id="reUsername" class="fr" type="text" name="username" autocomplete="off">
            </div>
            <div class="key clearfix">
                <i class="fl">密码</i>
                <span class="iconfont">&#xe613;</span>
                <input id="rePassword" class="fr" type="password" name="password" autocomplete="off">
            </div>
            <div class="phone clearfix">
                <i class="fl">电话</i>
                <span class="iconfont">&#xe60e;</span>
                <input id="rePhone" class="fr" type="text" name="phone" autocomplete="off">
            </div>
            <div class="email clearfix">
                <i class="fl">邮箱</i>
                <span class="iconfont">&#xe70c;</span>
                <input id="reEmail" class="fr" type="text" name="email" autocomplete="off">
            </div>
            <div class="name clearfix">
                <i class="fl">昵称</i>
                <span class="iconfont">&#xe75e;</span>
                <input id="reName" class="fr" type="text" name="name" autocomplete="off">
            </div>
            <a class="tip" href="login.html">已注册，点击登录➡</a>
            <div class="btn">
                <button type="submit" id="reBtn">注册</button>
            </div>
        </form>
    </div>
    <script src="js/login.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
